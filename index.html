<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's for Dinner?</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>👨‍🍳</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>What's for Dinner?</h1>
        <button id="generateBtn">Surprise Me!</button>
      </header>

      <div id="recipeContainer">
        <div class="recipe-header">
          <img id="recipeImage" src="" alt="Recipe Image" />
          <div class="recipe-title-overlay">
            <h2 id="recipeName"></h2>
          </div>
        </div>

        <div class="recipe-content">
          <div class="ingredients">
            <h3>Ingredients</h3>
            <ul id="ingredientsList"></ul>
          </div>

          <div class="instructions">
            <h3>Instructions</h3>
            <div id="instructions"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
